<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.Component组件</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <comp message="hello!"></comp>
    <div>
        <input type="text" v-model="parentMsg">
        <my-component :msg="parentMsg"></my-component>
    </div>
</div>
<script src="js/vue.min.js"></script>
<script>
    Vue.component('Comp', {
        // 同样也可以在 vm 实例中像 "this.message" 这样使用
        props: ['message'],
        template: '<h1>{{message}}</h1>'
    });
    Vue.component('MyComponent', {
        //命名规范
        props: ['msg'],
        template: '<h1>{{msg}}</h1>',
    });
    var vm = new Vue({
        el: "#app",
        data: {
            parentMsg:""
        }
    })
</script>
</body>
</html>
