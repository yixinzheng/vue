<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.双向绑定</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">
    <input type="text" v-model="msg">
    <div>{{msg}}</div>
</div>

<script src="js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:''
        }
    })
</script>
</body>
</html>
